<div>
    <header>
        <div class="container-fluid">
            <h1>Course Details</h1>
        </div>
    </header>
    <section id="Scrollcontent" ng-scrollbars ng-scrollbars-config="Scrollcontent">
        <div class="container-fluid">
            <div class="container-fluid">
                <div class="pull-right">
                    <md-button type="text" class="md-raised md-secondary" ng-click="addCourse()"><md-tooltip>Add Course</md-tooltip>Add</md-button>
                </div>
                <div class="pull-right">
                    <md-button type="text" class="md-raised md-secondary" ng-click="addCourseAndUniv()"><md-tooltip>Add University and Cource</md-tooltip>Add University And Course</md-button>
                </div>
                <div class="container-fluid">
                    <div class="grid-large">
                        <div kendo-grid k-options="CourseGrid" k-ng-delay="CourseGrid" id="CourseListDetailsGridId"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script id="CourseListDetailsTemplate" type="text/x-kendo-template">
    <tr>
        <td>
            #:Id#
        </td>
        <td> #:Name#</td>
        <td> #:Credit#</td>
        <td>
            <span style="float:left;">
                <md-button class="md-fab md-mini md-primary" data-ng-click="EditCourse(dataItem)">
                    <i class="fa fa-pencil"></i>
                    <md-tooltip>
                        Edit
                    </md-tooltip>
                </md-button>
            </span>
            <span style="float:left;">
                <md-button class="md-fab md-mini md-warn" data-ng-click="DeleteCourse(dataItem)">
                    <i class="fa fa-trash-o"></i>
                    <md-tooltip>
                        Delete
                    </md-tooltip>
                </md-button>
            </span>
        </td>
    </tr>
</script>
